<body>
    <div>
        <h2>Todos los Titulos</h2>
        <ul id="products" />
    </div>
    <div>
        <h2>Data tables</h2>
        <table id="dtproducts" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Moneda</th>
                    <th>TipoEmisor</th>
                    <th>ISIN</th>
                    <th>TipoTasa date</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
            </tbody>
            <tfoot>
                <tr>
                    <th id="idtitulo">Titulo</th>
                    <th>Moneda</th>
                    <th>TipoEmisor</th>
                    <th>ISIN</th>
                    <th>TipoTasa date</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'http://localhost/OrdenesenFirme/Api/vConsultaEmisionesWEB?TOKEN=D98D28D0D2E14DB88F60F03B490D19D1';

        $(document).ready(function () {
            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
                    });
                });
        });

        function formatItem(item) {
            return item.NombreTitulo + ' : ' + item.Moneda + ' : ' + item.TipoEmisor + ' : ' + item.ISIN + ' : ' + item.TipoTasa;
        }

        function find() {
            var id = $('#prodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#product').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#product').text('Error: ' + err);
                });
        }
    </script>

    <script>
        $.ajax({
            url: 'http://localhost/OrdenesenFirme/Api/vConsultaEmisionesWEB?TOKEN=D98D28D0D2E14DB88F60F03B490D19D1',
            dataType: 'json',
            success: function (json) {
                $('#dtproducts').DataTable({

                    columns: [
                        { data: 'idtitulo' },
                        { data: 'FechaEmision' },
                        { data: 'FechaVencimiento' },
                        { data: 'ISIN' },
                        { data: 'Moneda' }

                    ]
                });

            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
